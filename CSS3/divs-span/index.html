<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs e span</title>

    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo-principal {
            background: red;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        #rodape {
            text-align: center;
            background: gainsboro;
        }

        #assinatura {
            background: pink;
        }

        .blue {
            background-color: blue;
        }
    </style>

</head>

<body>

    <div id="topo">
        <img width="200" src="./img/amazon.png" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo-principal">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>

        <div id="rodape">
            Todos os <span class="blue">direitos</span> reservados
        </div>

    </div>
    <span id="assinatura">Jamilton</span>

</body>

</html>
